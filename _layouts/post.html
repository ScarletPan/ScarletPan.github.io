---
layout: default
---

<!-- FONT
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="/assets/css/globals/fonts.css">
<!-- Google webfonts is almost not accessible from China, so we host locally -->

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

<!-- CSS
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<link rel="stylesheet" href="/assets/css/posts/normalize.css">
<link rel="stylesheet" href="/assets/css/posts/skeleton.css">
<link rel="stylesheet" href="/assets/css/posts/customize.css">


<script type="text/x-mathjax-config">
MathJax.Hub.Config({
                  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
                          });
</script>

<script type="text/javascript" async src="/assets/js/MathJax.js">
</script>


<div class="post-container">
  <div class="post-header">
    <h2>{{ page.title }}</h2>

    <div class="post-meta">
      {% if page.date %}
          <span class="meta-info">
            <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
          </span>
          {% endif %}
          {% for cat in page.categories %}
          <span class="meta-info">
            <span class="octicon octicon-file-directory"></span>
            <a href="{{ site.url }}/categories/#{{ cat }}" title="{{ cat }}">{{ cat }}</a>
          </span>
      {% endfor %}
    </div>
  </div>

  <div class="post-content markdown-body">
    {{ content }}
  </div>
  <div height="25px"></div>
</div>

<!-- / .banner -->
<section class="container content">
<div class="columns">
  <div class="column" >
    <!-- <article class="article-content markdown-body">
    {{ content }}
    </article> -->
    <div class="share">
      {% include sns-share.html %}
    </div>
    <div class="comment">
      {% include comments.html %}
    </div>
  </div>
  
</div>
<!-- Gitalk start -->
<div id="gitalk-container"></div> <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
<script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script> 
<script>
    var gitalk  = new Gitalk ({
        id: window.location.pathname,   // Ensure uniqueness and length less than 50
        clientID: '{{ site.comment_gitalk_clientId }}',
        clientSecret: '{{ site.comment_gitalk_clientSecret }}',
        repo: '{{ site.comment_gitalk_repo }}',
        owner: '{{ site.github_username }}',
        admin: ['{{ site.github_username }}'],
        distractionFreeMode: false  // Facebook-like distraction free mode
    })
    gitalk.render('gitalk-container')
</script> 
<!-- Gitalk end -->
</section>

<!-- /section.content -->
